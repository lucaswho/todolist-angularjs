<div class="text-center">
  <h1>Todo list using AngularJS</h1>
</div>

<div class="input-group mt-3">
  <form ng-submit="vm.addActivity(); submitted= true">
    <input type="text" id="input-activity" ng-focus="submitted= false" class="form-control" ng-class="{'submitted': submitted}"
      autofocus placeholder="e.g. Save the world" ng-model="vm.newActivity">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">Add</button>
    </div>
  </form>
</div>
<!--<div test-directive></div>-->

<ul class="list-group">
  <li class="list-group-item" ng-repeat="activity in vm.activitiesList">{{activity}}</li>
</ul>
